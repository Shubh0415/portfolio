<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my Number</title>
  </head>
  <body>
    <header>
    <div><h2><button class="btn again">Again!</button></h2></div>
    <p><h1>Guess My Number!</h1></p>
    <p class="between">(Between 1 to 100)</p>
    <div class="number">?</div>
    <div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess"/>
        <button class="btn check">check!</button>

      </section>
      <section class="right">
        <p class="message">Start guessing...,</p>
        <p class="label-score">score: <span class="score" type="number">20</span></p>
        <p class="label-highscore">Highscore:<span class="highscore">0</span></p>

      </section>
    </main>
    <script src="script.js"></script>
     
  </body>
</html>
